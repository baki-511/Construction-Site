<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    Common Css-->
    <div th:replace="~{admin/admin-common :: common(~{::link})}"></div>
</head>
<body>
<div th:replace="~{admin/components/menu :: menu}"></div>
<section id="interface">
    <div th:replace="~{admin/components/navigation :: navigation}"></div>
    <div class="container-fluid md-mx-4">
        <h2 class="text-center py-2 bg-light">All Services</h2>
        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr class="fs-6 py-2 bg-success text-light">
                        <th scope="col">ID</th>
                        <th class="text-nowrap px-2" scope="col">Service Name</th>

                        <th scope="col">Description</th>
                        <th scope="col">Image</th>

                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${services}" class="py-3">
                        <td class="text-nowrap px-2" th:text="${service.serviceId}"></td>
                        <td class="text-nowrap px-2" th:text="${service.title}"></td>
                        <td class="px-2" th:text="${service.description}" style="min-width:300px"></td>
                        <td class="text-nowrap px-2" style="min-width:100px">
                            <img alt="" width="160" height="100" th:src="|data:image/jpeg;base64,${service.image}|" class="rounded img-thumbnail">
                        </td>
                        <td class="text-nowrap px-2">
                            <a th:href="@{'service/edit/'+${service.serviceId}}" class="btn btn-warning"><i class="fa-regular fa-pen-to-square fa-xs"></i></a>
                            <a th:href="@{'service/delete/'+${service.serviceId}}" class="btn btn-danger"><i class="fa-regular fa-trash-can fa-xs"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!--Common Js-->
<div th:replace="~{admin/admin-common :: common_js(~{::script})}"></div>
</body>
</html>
