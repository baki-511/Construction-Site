<div class="container" th:fragment="contact_us">
    <div class="row">
        <div class="col-md-6">
            <form id="request" th:action="@{/contact-us}" method="post" class="main_form">
                <div class="row">
                    <div class="col-md-12 ">
                        <input class="contactus" placeholder="Name" type="type" name="name">
                    </div>
                    <div class="col-md-12">
                        <input class="contactus" placeholder="Email" type="type" name="email">
                    </div>
                    <div class="col-md-12">
                        <input class="contactus" placeholder="Phone Number" type="type" name="phoneNumber">
                    </div>
                    <div class="col-md-12">
                        <textarea class="textarea" name="message" placeholder="Message" type="type" Message="Name">Message</textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="send_btn">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="map_main">
                <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
